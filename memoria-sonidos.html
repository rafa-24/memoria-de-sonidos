<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memoria de Sonidos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 class="title">Memoria de sonidos</h2>
    <div class="grid">
      <div class="card" id="casa" data-sound="casa.ogg">casa</div>
      <div class="card" id="respuesta-casa">ka-sa</div>
      <div class="card" id="perro"  data-sound="perro.ogg">perro</div>
      <div class="card" id="respuesta-perro">pe-rro</div>
      <div class="card" id="luna" data-sound="luna.ogg">luna</div>
      <div class="card" id="respuesta-luna">lu-na</div>
      <div class="card" id="sol" data-sound="sol.ogg">sol</div>
      <div class="card" id="respuesta-sol">sol</div>
    </div>
    <p class="instructions">Haz clic en una tarjeta para voltearla. Encuentra los pares de palabra y su sonido.</p>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="memoria.js"></script>
</html>
